<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YamoServerWeb サーバー紹介</title>

<style>
/* ===== 全体 ===== */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* ===== 左サイドバー固定 ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;
  height: 100%;
  background-color: rgba(43, 43, 43, 0.9);
  padding-top: 20px;
  z-index: 1000;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  margin: 20px 0;
}

.sidebar ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.sidebar ul li a:hover {
  color: #ffcc00;
}

/* ===== ページコンテンツ ===== */
.content {
  margin-left: 200px;
}

/* ===== 各ページ ===== */
.page {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
  color: #fff;

  opacity: 0;
  transform: translateY(50px);
  transition: opacity 0.8s, transform 0.8s;

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  text-shadow: 1px 1px 4px #000;
  position: relative;
}

/* 背景暗くする（文字見やすく） */
.page::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 0;
}

.page > * {
  position: relative;
  z-index: 1;
}

/* アクティブ */
.page.active {
  opacity: 1;
  transform: translateY(0);
}

/* ===== 背景 ===== */
#page1 { background-color: #1e1e1e; } /* 黒背景 */
#page2 { background-image: url('fa4f794c-3eb1-459a-96eb-7cdda640e68c.png'); }
#page3 { background-image: url('d3d266ff-8adb-4eb2-b17c-2734483b5e6f.png'); }
#page4 { background-image: url('20251217_22_58_03.png'); }
#page5 { background-image: url('0c318009-1c33-4711-81dd-e62066054a03.png'); }
#page6 { background-image: url('a347463e-6593-4fca-94dc-c3e02c3a09de.png'); }

h1 { margin-bottom: 20px; }
p {
  max-width: 600px;
  line-height: 1.6;
}

/* ===== フッター（©でかく） ===== */
.footer {
  height: 140px;
  background: #111;
  color: #ffcc00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.4rem;
  font-weight: bold;
  letter-spacing: 2px;
}
</style>
</head>

<body>

<!-- サイドバー -->
<nav class="sidebar">
  <ul>
    <li><a href="#page1">サーバー紹介</a></li>
    <li><a href="#page2">作成者</a></li>
    <li><a href="#page3">Hub鯖</a></li>
    <li><a href="#page4">サバイバル鯖</a></li>
    <li><a href="#page5">KitPvP鯖</a></li>
    <li><a href="#page6">アスレ鯖</a></li>
  </ul>
</nav>

<div class="content">
  <section id="page1" class="page">
    <h1>サーバー紹介</h1>
    <p>YamoServerは初心者から上級者まで楽しめるMinecraftサーバーです。</p>
  </section>

  <section id="page2" class="page">
    <h1>作成者紹介</h1>
    <p>管理者 Yamo が運営しています。</p>
  </section>

  <section id="page3" class="page">
    <h1>Hub鯖</h1>
    <p>すべてのワールドへの玄関口です。</p>
  </section>

  <section id="page4" class="page">
    <h1>サバイバル鯖</h1>
    <p>資源を集め、拠点を作り、仲間と冒険しよう。</p>
  </section>

  <section id="page5" class="page">
    <h1>KitPvP鯖</h1>
    <p>装備を選んで本気バトル。</p>
  </section>

  <section id="page6" class="page">
    <h1>アスレチック鯖</h1>
    <p>ジャンプ力と集中力が試される。</p>
  </section>

  <footer class="footer">
    © yamoserver
  </footer>
</div>

<script>
const pages = document.querySelectorAll('.page');

function activatePage() {
  const scrollY = window.scrollY;
  const h = window.innerHeight;

  pages.forEach((page, i) => {
    if (scrollY >= i * h - h / 2) {
      page.classList.add('active');
    } else {
      page.classList.remove('active');
    }
  });
}

window.addEventListener('scroll', activatePage);

document.querySelectorAll('.sidebar a').forEach(a => {
  a.addEventListener('click', e => {
    e.preventDefault();
    document.querySelector(a.getAttribute('href'))
      .scrollIntoView({ behavior: 'smooth' });
  });
});

activatePage();
</script>

</body>
</html>
